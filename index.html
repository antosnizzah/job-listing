<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Listings</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <div class="img"> <img src="images\bg-header-desktop.svg" alt=""></div> </header >
    <div class="filter-bar">
        <div class="filters">
            <div class="filters">
                <span class="filter" data-filter="Frontend">Frontend</span>
                <span class="filter" data-filter="CSS">CSS</span>
                <span class="filter" data-filter="JavaScript">JavaScript</span>
            </div>
        </div>
        <button id="clear">Clear</button>
    </div>
  
    <div id="job-listings">
        <div class="job-listing">
            <div class="job-header">
                <img src="./images/photosnap.svg" alt="Photosnap" class="company-logo">
                <div class="job-info">
                    <div class="company-info">
                        <span class="company-name">Photosnap</span>
                        <span class="new-badge">NEW!</span>
                        <span class="featured-badge">FEATURED</span>
                    </div>
                    <div class="job-title">Senior Frontend Developer 
                        <div class="tags">
                            <span class="tag">Frontend</span>
                            <span class="tag">Senior</span>
                            <span class="tag">HTML</span>
                            <span class="tag">CSS</span>
                            <span class="tag">JavaScript</span>
                        </div>
                    </div>
                    <div class="job-details">
                        <span>1d ago</span>
                        <span>&middot;</span>
                        <span>Full Time</span>
                        <span>&middot;</span>
                        <span>USA Only</span>
                    </div>
                </div>
            </div>    
    </div>
    <script src="script.js"></script>

</body>
</html>
